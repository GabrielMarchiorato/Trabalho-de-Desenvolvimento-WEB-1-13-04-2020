<!DOCTYPE html>


<head>

    <title> Contato </title>
    <link rel="stylesheet" href="CSS/contatostyle.css">
    <meta charset="UTF-8">

</head>


<body>

    <header> <a id="homelink" href="Index.html"> Desenvolvimento Web I </a> </header>
    <hr id="hrespecial">
    <hr class="horizontal">

<section id="page">

    <form id="formcontact" method="POST">
        
        <fieldset>

            <legend id="formLabel"> Formulário de Contato </legend>
            <label class="" for="txtNome"> Nome: </label>
            <input type="text" name="txtNome" id="txtNome" placeholder="Digite o nome"> </br>

            <label for="email"> E-mail: </label>
            <input type="text" name="email" id="email" placeholder="Digite o E-mail"> </br>

            <label for="telefone"> Telefone: </label>
            <input type="text" name="telefone" id="telefone" placeholder="Digite o seu número"> </br>

            <label for="priority"> Prioridade: </label>

            <div class="select-style">

            <select id="prioridade" name="priority" id="priority">
             
                <option value="high"> Alta </option>
                <option value="mid"> Média </option>
                <option value="low"> Baixa </option>
            
            </select> </br>

            </div>  

            <label for="msg"> Mensagem </label>
            <textarea name="msg" id="msg" rows="6" cols="50"
            placeholder="Digite sua mensagem"> </textarea> </br>

            <input id="enviar" type="submit" value="Enviar" onClick="display()">

        </fieldset>

    </form>

<script src="form.js"> </script>
    

</section>

    <hr class="horizontal">

    <footer> Gabriel Marchiorato Oliveira - 2020 &copy; </footer>

</body>

</html>
